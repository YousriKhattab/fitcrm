<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientLift - Client List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">ClientLift</h1>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="clients.html" class="active">Client List</a></li>
                <li><a href="add-client.html">Add Client</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="client-list-container">
            <div class="client-list-header">
                <div>
                    <h2>Client List</h2>
                    <p class="subtitle">View and manage all registered clients</p>
                </div>
                <a href="add-client.html" class="btn btn-primary">+ Add New Client</a>
            </div>

            <!-- Search Box -->
            <div class="search-container">
                <input type="text" id="searchBox" class="search-input" placeholder="Search by client name...">
            </div>

            <!-- Client Table -->
            <div class="table-container">
                <table class="client-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Fitness Goal</th>
                            <th>Start Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clientTableBody">
                        <!-- Clients will be loaded dynamically from localStorage -->
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 2rem;">
                                Loading clients...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 ClientLift. Simple Client Management for Fitness Professionals.</p>
        </div>
    </footer>

    <!-- Include main.js -->
    <script src="js/main.js"></script>
</body>

</html>
