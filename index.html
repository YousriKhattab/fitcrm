<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCRM - New Client Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">FitCRM</h1>
            <ul class="nav-links">
                <li><a href="index.html" class="active">New Client</a></li>
                <li><a href="clients.html">Client List</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="form-container">
            <h2>Add New Client</h2>
            <p class="subtitle">Fill out the form below to register a new client</p>
            
            <form id="clientForm" class="client-form">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="Enter client's full name"
                        required
                    >
                </div>

                <!-- Age -->
                <div class="form-group">
                    <label for="age">Age *</label>
                    <input 
                        type="number" 
                        id="age" 
                        name="age" 
                        min="1" 
                        max="120"
                        placeholder="Enter age"
                        required
                    >
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label for="gender">Gender *</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="client@example.com"
                        required
                    >
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="(555) 123-4567"
                        required
                    >
                </div>

                <!-- Fitness Goal -->
                <div class="form-group">
                    <label for="fitnessGoal">Fitness Goal *</label>
                    <select id="fitnessGoal" name="fitnessGoal" required>
                        <option value="">Select fitness goal</option>
                        <option value="weight-loss">Weight Loss</option>
                        <option value="muscle-gain">Muscle Gain</option>
                        <option value="general-fitness">General Fitness</option>
                        <option value="endurance">Endurance Training</option>
                        <option value="flexibility">Flexibility</option>
                        <option value="rehabilitation">Rehabilitation</option>
                    </select>
                </div>

                <!-- Membership Start Date -->
                <div class="form-group">
                    <label for="startDate">Membership Start Date *</label>
                    <input 
                        type="date" 
                        id="startDate" 
                        name="startDate" 
                        required
                    >
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Add Client</button>
                <button type="reset" class="btn btn-secondary">Clear Form</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 FitCRM. Simple Client Management for Fitness Professionals.</p>
        </div>
    </footer>
</body>
</html>
